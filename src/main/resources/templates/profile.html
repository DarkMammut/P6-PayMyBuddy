<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Profil</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light sticky-top">


    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <span class="navbar-brand mb-0 h1">Pay My Buddy</span>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/transfer}">Transférer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" th:href="@{/profile}">Profil<span
                        class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/contact}">Ajouter relation</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/logout}">Se déconnecter</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Content specific to Edit Profile -->
<div class="container mt-5">
    <form th:action="@{/profile}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-3">
                <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="invalid-feedback">
                Veuillez fournir un nom d'utilisateur.
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Mail</label>
            <div class="col-sm-4">
                <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="invalid-feedback">
                Veuillez fournir une adresse email valide.
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
            <div class="col-sm-4">
                <input type="password" id="password" name="password" class="form-control" value="12345" th:field="*{password}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Modifier</button>

        <!-- Afficher un message de succès si le paramètre 'success' est présent -->
        <div th:if="${param.success}" class="alert alert-success mt-3">
            Profil modifié avec succès!
        </div>
    </form>
</div>

<!-- Optional: Include additional scripts or footer content if needed -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
