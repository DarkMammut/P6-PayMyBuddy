<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center">
        <h1 class="btn btn-warning mb-4">Pay My Buddy</h1>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required class="form-control"/>
                <label for="username" class="sr-only">Username</label>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Mail" required class="form-control"/>
                <label for="email" class="sr-only">Mail</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required
                       class="form-control"/>
                <label for="password" class="sr-only">Mot de passe</label>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            [[${error}]]
        </div>
        <div>
            <a href="" th:href="@{/login}" class="link-primary">Se connecter</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
