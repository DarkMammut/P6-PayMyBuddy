<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form-container text-center border border-dark rounded p-5" style="width:370px">
        <div  class="text-white rounded w-75 m-auto p-3" style="background-color: orange">
            <h1 class="h4">Pay My Buddy</h1>
        </div>

        <form th:action="@{/register}" method="post" class="mt-5">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required class="form-control"/>
                <label for="username" class="sr-only">Username</label>
            </div>
            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Mail" required class="form-control"/>
                <label for="email" class="sr-only">Mail</label>
            </div>
            <div class="form-group">
                <input type="text" id="password" name="password" placeholder="Mot de passe" required
                       class="form-control"/>
                <label for="password" class="sr-only">Mot de passe</label>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>

        <div class="d-flex flex-column align-items-center">
            <!-- Afficher un message d'erreur si le paramètre 'error' est présent -->
            <div th:if="${param.error}" class="alert alert-danger mt-3 w-100" role="alert">
                [[${error}]]
            </div>
        </div>
        <div>
            <p>Déjà inscrit ?
            <a href="" th:href="@{/login}" class="link-primary">Se connecter</a>
            </p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
